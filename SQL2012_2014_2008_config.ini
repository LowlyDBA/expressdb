[OPTIONS]  
; Specifies a Setup work flow, like INSTALL, UNINSTALL, or UPGRADE.  
; This is a required parameter.  
ACTION="Install"  

; Specifies features to install, uninstall, or upgrade.  
; The list of top-level features include SQL, AS, RS, IS, and Tools.  
; The SQL feature will install the database engine, replication, and full-text.  
; The Tools feature will install Management Tools, Books online,   
; SQL Server Data Tools, and other shared components.  
FEATURES=SQL,Tools  

; Accept license terms
IACCEPTSQLSERVERLICENSETERMS="True"

; Install English version if other langauge packs are available
ENU="True"

; Don't display any install UI
QUIET="True"

; Show progress in command line
INDICATEPROGRESS="True"

; Define an Instance name
INSTANCENAME="SQLEXPRESS"

; Specify SQL Service account
SQLSVCACCOUNT="SQLServiceAccount"

; Specify SQL Service Account pwd
SQLSVCPASSWORD="ChangeMe123"

; Enable instant file initialization for the service account - optional 
; Enabling this is a best practice 
SQLSVCINSTANTFILEINIT="True"

; Specify non-default data file directory - optional
; INSTALLSQLDATADIR=""

; Specify non-default user database data file directory - optional
; SQLUSERDBDIR=""

; Specify non-default user database log file directory - optional
; SQLUSERDBLOGDIR=""

; Specify non-default installation directory - optional
; INSTALLSHAREDDIR=""

; Specify non-default installation directory for 32-bit components - optional 
; INSTALLSHAREDWOWDIR=""

; Specify non-default installation directory for instance components - optional
; INSTANCEDIR=""

; Enable run-as credentials for SQL Server Express - optional
; ENABLERANU="True"

; Set non-default (Windows Authentication) security mode - optional
; SECURITYMODE="SQL"

; Specify non-default backup directory - optional
; SQLBACKUPDIR=""

; Specify non-default collation - optional
; SQLCOLLATION=""

; Specify startup mode for SQL Server (Automatic, Disabled, Manual) - optional
; SQLSVCSTARTUPTYPE="Automatic"

; Specify additional SA users (current user is added as SA by default) - optional
; SQLSYSADMINACCOUNTS=""

; Specify non-default directory for tempdb files - optional
; SQLTEMPDBDIR=""

; Specify non-default directory for tempdb log files - optional
; SQLTEMPDBLOGDIR=""

; Number of tempdb data files to be created. Default for SQL Server Expres is 1.
; Other versions is 8 or number of cores, whichever is lower - optional
; SQLTEMPDBFILECOUNT=1